# Configuración para testing con H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA / Hibernate para testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuración de H2 Console para testing
spring.h2.console.enabled=true

# Nombre del proyecto para testing
spring.application.name=usuario-service-test

# Logging para testing
logging.level.org.springframework.web=ERROR
logging.level.com.usuario.usuario=INFO
